language: scala
dist: xenial
services:
  - xvfb
scala:
  - 2.12.8
  - 2.11.12

env:
  global:
    - CHROME_BIN=/usr/bin/google-chrome
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
  matrix:
    - TRAVIS_JDK=adopt@1.11.0-3
    - TRAVIS_JDK=adopt@1.8.212-03

addons:
  chrome: stable
  apt:
    packages:
      - unzip
      - dbus-x11

before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh
install: jabba install "$TRAVIS_JDK" && jabba use "$_" && java -Xmx32m -version

before_script:
  - mkdir -p $HOME/tmp/bin
  - pushd $HOME/tmp/bin && wget https://chromedriver.storage.googleapis.com/76.0.3809.68/chromedriver_linux64.zip && unzip chromedriver_linux64.zip && popd
  - chmod -vv +x $HOME/tmp/bin/*
  - export PATH=$HOME/tmp/bin:$PATH

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION headerCheck test:headerCheck
  - sbt scalafmtCheckAll scalafmtSbtCheck

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.jabba/jdk
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt  -name "*.lock"               -delete
  # Ensure changes to the cache aren't persisted
  - rm -rf $HOME/.ivy2/cache/com.lightbend.play/play-socket-io*

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d2c8a242a2615f659595
    on_success: always
    on_failure: always
